{% extends 'base.html' %}

{% block sub_content %}
<div class = "text-center">
  <h1> Ask a new question </h1>
</div>
<form class = "form-horizontal" method = "POST" enctype="multipart/form-data">
  <div class = "form-group">
    <label class = "control-label col-sm-2"> Image file </label>
    <div class = "col-sm-5">
      <input type = "file" name = "photo" accept = "image/*">
    </div>
  </div>

  <div class = "form-group">
    <label class = "control-label col-sm-2"> Image Name </label>
    <div class = "col-sm-5">
      <input type = "text" name = "name" />
    </div>
  </div>

  <div class = "form-group">
    <label class = "control-label col-sm-2"> Image Category </label>
    <div class = "col-sm-5">
      <input type = "text" name = "category" />
    </div>
  </div>

  <div class = "form-group">
    <label class = "control-label col-sm-2"> Question </label>
    <div class = "col-sm-5">
      <textarea name = "question" class = "ckeditor"></textarea>
    </div>
  </div>

  <div class = "form-group">
    <div class = "col-sm-offset-2 col-sm-10">
      <button type = "Submit"> Submit </button>
    </div>
  </div>

</form>
{% endblock %}
